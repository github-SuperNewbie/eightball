<html>
<head>
<title>
    Fortune Teller Program
</title>

    <script type="text/javascript">

        let userName = window.prompt('Enter your name')

        userName ? document.write(`Hello, ${userName}`) : document.write('Hello!');

        document.write('<br/>');

        let userQuestion = window.prompt('What is your Question?');

        document.write('<br/>');

        document.write(`${userName}, your question is ${userQuestion}`);

        document.write('<br/>');

        let randomNumber = (Math.floor(Math.random()*8));

        let eightBall = '';

        switch (randomNumber) {

        case 1:
            eightBall = ('It is certain');
            break;

        case 2:
            eightBall = ('It is decidedly so');
            break;
        
        case 3:
            eightBall = ('Reply hazy try again');
            break;

        case 4:
            eightBall = ('Canot predict now');
            break;

        case 5:
            eightBall = ('Do not count on it');
            break;

        case 6:
            eightBall = ('My sources say no');
            break;

        case 7:
            eightBall = ('Outlook not so good');
            break;

        case 8:
            eightBall = ('Signs point to yes');
            break;

        default:
        eightBall = ('Try again');
            break;
        }

        document.write('Answer to your Question is: ', eightBall);

        document.write('<br/>');
    </script>
</head>

<body>
    <br/>

    Thanks for using Eight Ball Fortune Telling Program
</body>

</html>
